        var commentsContainer = document.getElementById("comments");

        function createCommentElement(comment) {
            var element = document.createElement("div");
            element.className = "comment";
            element.innerHTML = "<strong>" + comment.MemberName + "</strong>: " + comment.Content;
            return element;
        }

        function createPostElement(post) {
            var element = document.createElement("div");
            element.className = "post";
            element.innerHTML = "<strong>" + post.MemberName + "</strong>: " + post.Content;

            var comments = data.filter(function(comment) {
                return comment.RespondedPost === post.ID;
            });

            comments.forEach(function(comment) {
                element.appendChild(createCommentElement(comment));
            });

            return element;
        }

        data.filter(function(post) {
            return post.Type === "Post" && post.RespondedPost === null;
        }).forEach(function(post) {
            var postElement = createPostElement(post);
            commentsContainer.appendChild(postElement);
